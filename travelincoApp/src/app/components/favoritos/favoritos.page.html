<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button color="primary" class="back-button-custom" text=""></ion-back-button>
		</ion-buttons>
		<ion-title class="sitio-title">Mis Preferidos<ion-icon name="heart-empty" color="primary" class="heartone">
			</ion-icon>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-buttons>
		<ion-button fill="outline" shape="round" size="small" class="filter-button" routerLink="/favoritos"
			routerLinkActive="active">Lugares</ion-button>
		<ion-button fill="outline" shape="round" size="small" class="filter-button" routerLink="/experiencias"
			routerLinkActive="active">Experiencias</ion-button>
		<ion-button fill="outline" shape="round" size="small" class="filter-button" routerLink="/articulos"
			routerLinkActive="active">Art√≠culos</ion-button>
	</ion-buttons>
	<ion-grid>
		<ion-row>
			<ion-col size="6" *ngFor='let favorite of favoritePlaces'>
				<ion-card>
					<a routerLink="/lugares/0KDeDy6dOFRUSuDYulwr" routerDirection="forward"><img
							[src]="favorite.img"
							alt=""></a>
				</ion-card>
				<div class="content">
					<ion-row>
						<ion-col size="8">
							<a routerLink="/lugares/0KDeDy6dOFRUSuDYulwr" routerDirection="forward"
								class="link-title">{{favorite.name}}</a>
						</ion-col>
						<ion-col size="4">
							<a class="fav">
								<ion-icon name="heart" color="primary"></ion-icon>
							</a>
						</ion-col>
					</ion-row>
				</div>
				<div class="description">
					<ion-row>
						<ion-col size="12">
							<p class="text-description">
								{{favorite.description}}
								<span class="more">...</span>
							</p>
						</ion-col>
					</ion-row>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-row class="ion-align-items-center ion-justify-content-center footer-buttons-row">
			<ion-col size="3" class="ion-text-center">
				<ion-button fill="clear" routerLink="/lugares">
					<ion-icon name="search" color="primary"></ion-icon>
				</ion-button>
			</ion-col>
			<ion-col size="3" class="ion-text-center">
				<ion-button fill="clear" routerLink="/favoritos">
					<ion-icon name="heart-empty" color="primary"></ion-icon>
				</ion-button>
			</ion-col>
			<ion-col size="3" class="ion-text-center">
				<ion-button fill="clear" routerLink="/filtros">
					<ion-icon name="options" color="primary"></ion-icon>
				</ion-button>
			</ion-col>
			<ion-col size="3" class="ion-text-center">
				<ion-button fill="clear" routerLink="/usuario">
					<ion-icon name="person" color="primary"></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
